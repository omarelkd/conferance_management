version: '3.8'

services:
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: dev-mem
    command:
      - start-dev
      - --import-realm
    ports:
      - "8080:8080"
    networks:
      - conference-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 5

  discovery-service:
    build:
      context: ./discovery-service
      dockerfile: Dockerfile
    container_name: discovery-service
    ports:
      - "8761:8761"
    networks:
      - conference-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  config-service:
    build:
      context: ./config-service
      dockerfile: Dockerfile
    container_name: config-service
    ports:
      - "8888:8888"
    depends_on:
      discovery-service:
        condition: service_healthy
    networks:
      - conference-network
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-service:8761/eureka/

  keynote-service:
    build:
      context: ./keynote-service
      dockerfile: Dockerfile
    container_name: keynote-service
    ports:
      - "8081:8081"
    depends_on:
      discovery-service:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    networks:
      - conference-network
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-service:8761/eureka/
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: http://keycloak:8080/realms/realm-conference

  conference-service:
    build:
      context: ./conference-service
      dockerfile: Dockerfile
    container_name: conference-service
    ports:
      - "8082:8082"
    depends_on:
      discovery-service:
        condition: service_healthy
      keycloak:
        condition: service_healthy
      keynote-service:
        condition: service_started
    networks:
      - conference-network
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-service:8761/eureka/
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: http://keycloak:8080/realms/realm-conference

  gateway-service:
    build:
      context: ./gateway-service
      dockerfile: Dockerfile
    container_name: gateway-service
    ports:
      - "8090:8080"
    depends_on:
      discovery-service:
        condition: service_healthy
      keycloak:
        condition: service_healthy
      keynote-service:
        condition: service_started
      conference-service:
        condition: service_started
    networks:
      - conference-network
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-service:8761/eureka/
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: http://keycloak:8080/realms/realm-conference

  # Frontend is now at root level, build from root context
  nextjs-frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: nextjs-frontend
    ports:
      - "3000:3000"
    depends_on:
      gateway-service:
        condition: service_started
      keycloak:
        condition: service_healthy
    networks:
      - conference-network
    environment:
      KEYCLOAK_CLIENT_ID: conference-client
      KEYCLOAK_CLIENT_SECRET: conference-secret
      KEYCLOAK_ISSUER: http://keycloak:8080/realms/realm-conference
      AUTH_SECRET: your-super-secret-auth-key-change-this-in-production

networks:
  conference-network:
    driver: bridge
